<div class="card">
    <div class="card-header">
        Sign Up!
    </div>
    <div class="card-body">
        <form novalidate 
                (ngSubmit)=save()
                [formGroup]="customerForm">
        <div class="form-group row-mb-2">
        <label class="col-md-4 col-form-label"
                for="NameId">Name</label>
        <div class="col-md-8">
            <input class="form-control"
                    id="NameId"
                    type="text"
                    placeholder="Name (required)"
                    formControlName="Name"
                    [ngClass]="{'is-invalid': (customerForm.get('Name').touched || customerForm.get('Name').dirty)&& !customerForm.get('Name').valid}"/>
            <span class="invalid-feedback">
                <span *ngIf="customerForm.get('Name').errors?.required">
                    please enter the firstName
                </span>
                <span *ngIf="customerForm.get('Name').errors?.minlength">
                    Name must be longer than 3 letters
                </span>
            </span>
        </div>
        </div>

        <div class="form-group row-mb-2">
            <label class="col-md-2 col-form-label"
                    for="Id">Id</label>
            <div class="col-md-8">
                <input class="form-control"
                        id="Id"
                        type="text"
                        placeholder="Id (required)"
                        formControlName="Id"
                        [ngClass]="{'is-invalid': (customerForm.get('Id').touched || customerForm.get('Id').dirty)&& !customerForm.get('Id').valid}"/>
                <span class="invalid-feedback">
                    <span *ngIf="customerForm.get('Id').errors?.required">
                        please enter the Id
                    </span>
                </span>
            </div>
            </div>

            <div formGroupName="emailGroup">
            <div class="form-group row-mb-2">
                <label class="col-md-2 col-form-label"
                        for="emailId">Email</label>
                <div class="col-md-8">
                    <input class="form-control"
                            id="emailId"
                            type="email"
                            placeholder="Email (required)"
                            formControlName="email"
                            [ngClass]="{'is-invalid': emailMessage}"/>
                    <span class="invalid-feedback">
                       {{emailMessage}}
                    </span>
                </div>
            </div>

            <div class="form-group row-mb-2">
                <label class="col-md-4 col-form-label"
                        for="confirmEmailId">Confirm Email</label>
                <div class="col-md-8">
                    <input class="form-control"
                            id="confirmEmailId"
                            type="email"
                            placeholder="Confirm Email (required)"
                            formControlName="confirmEmail"
                            [ngClass]="{'is-invalid': customerForm.get('emailGroup').errors ||
                                                    ((customerForm.get('emailGroup.confirmEmail').touched || 
                                                    customerForm.get('emailGroup.confirmEmail').dirty)&& 
                                                    !customerForm.get('emailGroup.confirmEmail').valid)}"/>
                    <span class="invalid-feedback">
                        <span *ngIf="customerForm.get('emailGroup.confirmEmail').errors?.required">
                            please enter the email
                        </span>
                        <span *ngIf="customerForm.get('emailGroup').errors?.match">
                            confirmation email doesn't match
                        </span>
                        
                    </span>
                </div>
            </div>
        </div>

            <div class="form-group row-mb-2">
                <label class="col-md-2 col-form-label"
                        for="phone">Phone</label>
                <div class="col-md-8">
                    <input class="form-control"
                            id="phoneId"
                            type="text"
                            placeholder="Phone"
                            formControlName="phone"
                            [ngClass]="{'is-invalid': !customerForm.get('phone').valid}"/>
                    <span class="invalid-feedback">
                        <span *ngIf="customerForm.get('phone').errors?.required">
                            please enter the phone number
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group row-mb-2">
                <div class="offset-md-2 col-md-4">
                    <button class="btn btn-primary mr-3"
                    type="submit"
                    style="width:80px"
                    [title]="customerForm.valid?'save your entered data':'Disabled until form data is valid'"
                    [disabled]=!customerForm.valid>
                    Save
                </button>
                
                </div>

            </div>
        </form>
    </div>
    
</div>
