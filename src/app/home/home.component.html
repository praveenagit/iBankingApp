
<div style="width: 600px; float:left; height:100px; margin:10px">

<div class="card">
  <article class="card-body">
    <!-- <aside class="col-sm-4"> -->
    <h4 class="card-title text-center mb-4 mt-1">Customer Log in</h4>
    <form (submit)="customerLogin($event)">
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
      <input name="customerId" id="customerId" class="form-control" placeholder="username" type="text">
    </div> 
    </div> 
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
       </div>
        <input class="form-control" id="password" placeholder="password" type="password">
    </div> 
    </div> 
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block"> Login  </button>
    </div> 
    <!-- <p class="text-center"><a href="#" class="btn">Forgot password?</a></p> -->
    </form>
  <!-- </aside> -->
  </article>
  </div> <!-- card.// -->
</div>
